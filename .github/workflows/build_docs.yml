name: Build & Test Notebooks

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout notebooks repo
        uses: actions/checkout@v4
        with:
          repository: StingraySoftware/notebooks
          path: ./notebooks

      - name: Checkout stingray repo
        uses: actions/checkout@v4
        with:
          repository: StingraySoftware/stingray
          path: ./stingray

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install pandoc
          pip install -r notebooks/requirements.txt
          pip install sphinx sphinx-astropy nbsphinx

      - name: Convert Notebooks to RST
        run: |
          find ./notebooks -name "*.ipynb" -exec jupyter nbconvert --to rst {} \;

      - name: Build Documentation
        run: |
          cd stingray/docs
          make html

      - name: Install tox
        run: |
          pip install tox

      - name: Run tox build_docs
        run: |
          tox -e build_docs
