name: Build & Test Notebooks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - tox_update
  workflow_dispatch:
jobs:
  build-notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout stingray repo
        uses: actions/checkout@v4
        with:
          repository: StingraySoftware/stingray
          path: ./stingray

      - name: Checkout notebooks repo
        uses: actions/checkout@v4
        with:
          repository: AnonymousCodes911/notebooks
          ref: tox_update
          path: ./notebooks

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install pandoc and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fonts-freefont-ttf
          pip install sphinx sphinx-astropy nbsphinx tox 

      - name: Install Stingray
        run: |
          cd ./stingray
          pip install -e .

      - name: Update submodules
        run: |
          cd ./notebooks
          git submodule update --init --recursive

      - name: Check current directory
        run: |
          if [[ "$(pwd)" != "${GITHUB_WORKSPACE}/stingray" ]]; then
            echo "Error: not in the stingray main directory"
            exit 1
          fi

      - name: Run Build Docs
        run: |
          cd ./notebooks
          tox -e build_docs
